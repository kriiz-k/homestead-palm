---
ip: "192.168.10.10"
memory: 2048
cpus: 2
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/source
      to: /home/vagrant/source

sites:
    - map: api.vira.local
      to: /home/vagrant/source/vira/laravel/public
      php: "7.4"
databases:
    - homestead
    - vira

features:
    - mysql: true
    - mariadb: false
    - postgresql: false
    - ohmyzsh: false
    - webdriver: false

